{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Venus Attendance System{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="{% static 'logo2.jpg' %}" type="image/x-icon" />

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      transition: background-color 0.5s, color 0.5s;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
    .navbar-nav .nav-link {
      font-weight: 500;
    }
    .dropdown-menu a {
      cursor: pointer;
    }
  </style>

  {% block head %}{% endblock %}
</head>

<body class="bg-light text-dark">
  <!-- âœ… Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'logo2.jpg' %}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top me-2" />
        Venus System
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarMain">
        <!-- Left Links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'profile' %}">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'attendance' %}">
              <i class="fas fa-qrcode me-1"></i> Attendance
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'attendance_history' %}">
              <i class="fas fa-calendar-alt me-1"></i> History
            </a>
          </li>

          <!-- Theme Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              <i class="fas fa-palette me-1"></i> Theme
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" onclick="setTheme('light')">ðŸŒž Light</a></li>
              <li><a class="dropdown-item" onclick="setTheme('dark')">ðŸŒš Dark</a></li>
              <li><a class="dropdown-item" onclick="setTheme('navy')">ðŸŒŒ Navy</a></li>
            </ul>
          </li>
        </ul>

        <!-- Right Logout Button -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <form method="post" action="{% url 'logout' %}" class="d-inline">
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-dark px-4 py-2 rounded-pill">
                <i class="fas fa-sign-out-alt me-1"></i> Logout
              </button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- âœ… Page Content -->
  <div class="container py-4">
    {% block body %}{% endblock %}
  </div>

  <!-- JS Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>

  <!-- âœ… Theme Switcher -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme") || "light";
      applyTheme(savedTheme);
    });

    function setTheme(theme) {
      localStorage.setItem("theme", theme);
      applyTheme(theme);
    }

    function applyTheme(theme) {
      const body = document.body;
      body.className = "";
      body.style.backgroundColor = "";
      body.style.color = "";

      if (theme === "dark") {
        body.classList.add("bg-dark", "text-light");
      } else if (theme === "navy") {
        body.style.backgroundColor = "#001f3f";
        body.style.color = "#ffffff";
      } else {
        body.classList.add("bg-light", "text-dark");
      }

      document.querySelectorAll(".theme-card").forEach((card) => {
        card.classList.remove("theme-light", "theme-dark", "theme-navy");
        card.classList.add(`theme-${theme}`);
      });
    }
  </script>
</body>
</html>
