{% extends 'base.html' %}

{% block title %}Password Reset Complete - FreelancerPro{% endblock %}

{% block extra_css %}
<style>
    .auth-container { min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); position: relative; overflow: hidden; }
    .auth-container::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>'); opacity: 0.3; }
    .auth-card { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border-radius: 20px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); border: 1px solid rgba(255,255,255,0.2); position: relative; z-index: 10; }
    .auth-header { text-align: center; margin-bottom: 2rem; }
    .auth-icon { width: 80px; height: 80px; background: linear-gradient(135deg, #10b981 0%, #22d3ee 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem; box-shadow: 0 10px 30px rgba(16,185,129,0.2); }
    .btn-auth { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; border-radius: 12px; padding: 15px 30px; font-size: 16px; font-weight: 600; color: white; transition: all 0.3s ease; box-shadow: 0 10px 30px rgba(102,126,234,0.3); }
    .btn-auth:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(102,126,234,0.4); color: white; }
    .floating-shapes { position: absolute; width: 100%; height: 100%; overflow: hidden; z-index: 1; }
    .shape { position: absolute; background: rgba(255,255,255,0.1); border-radius: 50%; animation: float 6s ease-in-out infinite; }
    .shape:nth-child(1) { width: 80px; height: 80px; top: 20%; left: 10%; animation-delay: 0s; }
    .shape:nth-child(2) { width: 120px; height: 120px; top: 60%; right: 10%; animation-delay: 2s; }
    .shape:nth-child(3) { width: 60px; height: 60px; bottom: 20%; left: 20%; animation-delay: 4s; }
    @keyframes float { 0%,100%{transform:translateY(0px) rotate(0deg);} 50%{transform:translateY(-20px) rotate(180deg);} }
</style>
{% endblock %}

{% block content %}
<div class="auth-container d-flex align-items-center justify-content-center">
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="auth-card p-5">
                    <div class="auth-header">
                        <div class="auth-icon">
                            <i class="fas fa-check-circle fa-2x text-white"></i>
                        </div>
                        <h2 class="display-6 fw-bold text-dark mb-2">Password Reset Complete</h2>
                        <p class="text-muted">Your password has been set. You may now log in with your new password.</p>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <a href="/accounts/login/" class="btn btn-auth"><i class="fas fa-sign-in-alt me-2"></i>Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
