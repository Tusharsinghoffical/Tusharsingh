{% extends 'base.html' %}

{% block title %}Password Reset Complete - FreelancerPro{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg">
                <div class="card-body p-5 text-center">
                    <i class="fas fa-check-circle fa-3x text-success mb-3"></i>
                    <h2 class="display-6">Password Reset Complete</h2>
                    <p class="text-muted">Your password has been successfully reset. You can now sign in with your new password.</p>
                    
                    <div class="mt-4">
                        <a href="{% url 'account_login' %}" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
